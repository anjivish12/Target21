name: microservices Workflow

on:
  push:
    branches:
      - main
      
permissions:
   id-token: write
   contents: read
   
jobs:
  my_first_job:
    name: My Job 1
    runs-on: anjali
    steps:
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: "7b20495a-a14c-4ef2-bd11-222bf2538418"
          tenant-id: "af734fcf-6a49-4af5-8ec9-51df7466b2c5"
          subscription-id: "95a90f4b-7e15-47ba-95ab-0d52bac078e4" 

  my_Second_job:
     name: Job 2
     runs-on: anjali
     needs: my_first_job
     steps:
       - name: Clone Repo
         uses: actions/checkout@v4
        
       - name: Terraform Init
         id: init
         run: terraform init -input=false
         working-directory: environment\dev
         
       - name: Terraform Plan
         id: plan
         run: terraform plan -no-color -input=false
         continue-on-error: true
         working-directory: environment\dev

  my_third_job:
    name: Job 3
    runs-on: anjali
    needs: my_Second_job
    steps:
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      working-directory: environment\dev


  my_fourth_job:
    name: Job 4
    runs-on: anjali
    needs: my_third_job
    steps:
      - name: Terraform apply
        id: apply
        working-directory: environment\dev
        run: terraform apply -auto-approve -no-color -input=false
        
        
    
    
    
  
     
